- type: entity
  parent: BaseAction
  id: ActionFireball
  name: Fireball
  description: Fires an explosive fireball towards the clicked location.
  components:
  - type: Magic
  - type: Action
    useDelay: 15
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball
  - type: ActionUpgrade
    effectedLevels:
      2: ActionFireballII
      3: ActionFireballIII

- type: entity
  parent: ActionFireball
  id: ActionFireballII
  name: Fireball II
  description: Fires a fireball, but faster!
  components:
  - type: Action
    useDelay: 10

- type: entity
  parent: ActionFireball
  id: ActionFireballIII
  name: Fireball III
  description: The fastest fireball in the west!
  components:
  - type: Action
    useDelay: 8

- type: entity
  parent: BaseAction
  id: ActionMagicToolbox
  name: Magic Toolbox
  description: Toss a magical toolbox at high velocity to stun your foes!
  components:
  - type: Magic
  - type: Action
    useDelay: 8
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Weapons/smash.ogg
    icon:
      sprite: Objects/Tools/Toolboxes/toolbox_blue.rsi
      state: icon
  - type: TargetAction
    range: 20
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileMagicalToolbox
  - type: SpeakOnAction
    sentence: action-speech-spell-toolbox
